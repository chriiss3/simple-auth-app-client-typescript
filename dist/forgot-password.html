<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Olvide mi contraseña</title>
  <link rel="stylesheet" href="./css/global.css" />
  <link rel="stylesheet" href="./css/pages/forgot-password.css" />
</head>

<body>
  <div class="container">
    <div class="forgot-password">
      <div class="title">Recuperar cuenta</div>
      <p class="instruction">
        Ingresa tu correo asociado a tu cuenta para enviar un enlace de restablecimiento de contraseña.
      </p>
      <form class="form">
        <div class="field-container">
          <div class="field">
            <label for="email" class="label" id="email-label">Correo electronico</label>
            <input name="email" type="text" class="input" id="email-input" />
            <div class="field-error" id="email-field-error">Este campo es obligatorio.</div>
          </div>
        </div>

        <div class="form-error"></div>

        <button type="submit" class="submit-button">Enviar enlace</button>
      </form>

      <div class="register-reminder">
        ¿No tienes una cuenta?
        <a class="register-page-link" href="./register.html">Crear cuenta</a>
      </div>
    </div>
  </div>

  <div class="toast-notif"></div>

  <script type="module" src="./js/forgotPassword.bundle.js"></script>
</body>

</html>
